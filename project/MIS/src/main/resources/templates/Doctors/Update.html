<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body style="margin-bottom: 60px" class="container-fluid">
<header th:replace="~{fragments/header :: header}"></header>

<div class="px-4 py-5 my-5 container-fluid">

    <h1>Изменить</h1>

    <h4>Врач</h4>
    <hr/>
    <div class="row">
        <div class="col-md-4">
            <form action="#" th:action="@{/Doctors/Create}" th:object="${doctor}" method="POST">
                <div class="form-group">
                    <label class="control-label">Фамилия</label>
                    <input class="form-control" type="text" th:field="*{lastName}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Имя</label>
                    <input class="form-control" type="text" th:field="*{firstName}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Отчество</label>
                    <input class="form-control" type="text" th:field="*{middleName}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Дата рождения</label>
                    <input class="form-control" type="date" th:field="*{birthDate}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Специальность</label>
                    <input class="form-control" type="date" th:field="*{speciality}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Категория</label>
                    <input class="form-control" type="date" th:field="*{category}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Степень</label>
                    <input class="form-control" type="date" th:field="*{degree}"/>
                </div>
                <div class="form-group">
                    <p></p>
                    <input type="submit" value="Create" class="btn btn-primary"/>
                </div>
            </form>
        </div>
    </div>

    <div>
        <a href="/Doctors/Index">Назад к списку</a>
    </div>
</div>
<div th:replace="~{fragments/ajaxImports :: ajaxScripts}"></div>

<script>
    $(document).ready(function () {
        $("#patients").select2({
            placeholder: "Выбирете пациента",
            theme: "bootstrap4",
            allowClear: true
        });
    });
</script>
</body>
</html>
