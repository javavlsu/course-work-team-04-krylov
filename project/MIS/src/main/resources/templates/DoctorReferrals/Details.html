<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body style="margin-bottom: 60px" class="container-fluid">
<header th:replace="~{fragments/header :: header}"></header>
<div class="px-4 py-5 my-5 container-fluid">

    <h1>Информация</h1>

    <div th:object="${doctorReferral}">
        <h4>Направление ко врачу</h4>
        <hr/>
        <dl class="row">
            <dt class="col-sm-2">Id</dt>
            <dd class="col-sm-10" th:utext="*{id}"></dd>

            <dt class="col-sm-2">Диагноз</dt>
            <dd class="col-sm-10" th:utext="*{diagnosis.ReturnIdAndDescription}"></dd>

            <dt class="col-sm-2">Врач выписавший направление</dt>
            <dd class="col-sm-10" th:utext="*{doctorInitial.ReturnFIOAndBirthDate}"></dd>

            <dt class="col-sm-2">Пациент</dt>
            <dd class="col-sm-10" th:utext="*{patient.ReturnFIOAndBirthDate}"></dd>

            <dt class="col-sm-2">Врач к кому выписано направление</dt>
            <dd class="col-sm-10" th:utext="*{doctorTarget.ReturnFIOAndBirthDate}"></dd>

            <dt class="col-sm-2">Кабинет</dt>
            <dd class="col-sm-10" th:utext="*{cabinetNum}"></dd>

            <dt class="col-sm-2">Статус</dt>
            <dd class="col-sm-10" th:utext="*{status}"></dd>

            <dt class="col-sm-2">Дата проведения</dt>
            <dd class="col-sm-10" th:utext="*{dateOfTaking}"></dd>

            <dt class="col-sm-2">Что исследовать</dt>
            <dd class="col-sm-10" th:utext="*{whatToResearch}"></dd>

            <dt class="col-sm-2">Расписание</dt>
            <dd class="col-sm-10" th:utext="*{schedule}"></dd>

        </dl>
    </div>
    <div>
        <a th:href="@{/DoctorReferrals/Edit/{id}(id=${id})}">Редактировать</a> |
        <a href="/DoctorReferrals/Index">Назад к списку</a>

    </div>
</div>
</body>
</html>
