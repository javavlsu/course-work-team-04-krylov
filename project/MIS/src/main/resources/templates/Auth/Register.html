<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body style="margin-bottom: 60px" class="container-fluid">
<header th:replace="~{fragments/header :: header}"></header>

<div class="px-4 py-5 my-5 container">
<h1>Регистрация</h1>
<hr />

<div class="row">
    <div class="col-md-4">
        <form action="#" th:action="@{/Register}" th:object="${polyclinicUser}" method="POST">
            <div class="form-group">
                <label class="control-label">E-mail</label>
                <input class="form-control" type="email" th:field = "*{email}"/>
                <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                <div th:if="${emailTaken} == true">
                    <p class="text-danger">Email занят</p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Пароль</label>
                <input class="form-control" type="password" th:field = "*{password}"/>
                <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>

            </div>
            <div class="form-group">
                <p></p>
                <input type="submit" value="Зарегистрироваться" class="btn btn-primary" />
            </div>
        </form>
    </div>
</div>


<div>
    <a href="/">Назад</a>
</div>
</div>
</body>
</html>
