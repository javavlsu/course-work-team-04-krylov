<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body style="margin-bottom: 60px" class="container-fluid">
<header th:replace="~{fragments/header :: header}"></header>
<div class="px-4 py-5 my-5 container-fluid">


    <h1>Изменить</h1>

    <h4>Направление ко врачу</h4>
    <hr/>
    <div class="row">
        <div class="col-md-4">
            <form action="#" th:action="@{/DoctorReferrals/Edit}" th:object="${doctorReferral}" method="POST">
                <div class="form-group">
                    <label class="control-label">Id</label>
                    <input class="form-control" type="text" th:field="*{id}" readonly/>
                </div>
                <div class="form-group">
                    <label class="control-label">Диагноз</label>
                    <input class="form-control" type="text" th:field="*{diagnosis.id}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Врач выписавший направление</label>
                    <input class="form-control" type="text" th:field="*{doctorInitial.id}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Пациент</label>
                    <input class="form-control" type="text" th:field="*{patient.id}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Врач к кому выписано направление</label>
                    <input class="form-control" type="text" th:field="*{doctorTarget.id}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Кабинет</label>
                    <input class="form-control" type="date" th:field="*{cabinetNum}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Статус</label>
                    <input class="form-control" type="date" th:field="*{status}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Дата проведения</label>
                    <input class="form-control" type="date" th:field="*{dateOfTaking}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Что исследовать</label>
                    <input class="form-control" type="date" th:field="*{whatToResearch}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Расписание</label>
                    <input class="form-control" type="date" th:field="*{schedule}"/>
                </div>
                <div class="form-group">
                    <p></p>
                    <input type="submit" value="Обновить" class="btn btn-primary"/>
                </div>
            </form>
        </div>
    </div>

    <div>
        <a href="/DoctorReferrals/Index">Назад к списку</a>
    </div>
</div>

<div th:replace="~{fragments/ajaxImports :: ajaxScripts}"></div>

<script>
    $(document).ready(function () {
        $("#patients").select2({
            placeholder: "Выбирете пациента",
            theme: "bootstrap4",
            allowClear: true
        });
    });
</script>
</body>
</html>
