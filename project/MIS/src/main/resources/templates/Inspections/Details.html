<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body style="margin-bottom: 60px" class="container-fluid">
<header th:replace="~{fragments/header :: header}"></header>
<div class="px-4 py-5 my-5 container-fluid">

    <h1>Информация</h1>

    <div th:object="${inspection}">
        <h4>Осмотр</h4>
        <hr/>
        <dl class="row">
            <dt class="col-sm-2">Id</dt>
            <dd class="col-sm-10" th:utext="*{id}"></dd>

            <dt class="col-sm-2">Пациент</dt>
            <dd class="col-sm-10" th:utext="*{patient.ReturnFIOAndBirthDate}"></dd>

            <dt class="col-sm-2">Жалобы</dt>
            <dd class="col-sm-10" th:utext="*{complaint}"></dd>

            <dt class="col-sm-2">Рецепт</dt>
            <dd class="col-sm-10" th:utext="*{recipe}"></dd>

            <dt class="col-sm-2">Диагноз</dt>
            <dd class="col-sm-10" th:utext="*{diagnosis.ReturnIdAndDescription}"></dd>

            <dt class="col-sm-2">Дата проведения</dt>
            <dd class="col-sm-10" th:utext="*{date}"></dd>

            <dt class="col-sm-2">Врач</dt>
            <dd class="col-sm-10" th:utext="*{doctor.ReturnFIOAndSpeciality}"></dd>
        </dl>
    </div>
    <div>
    <a th:href="@{/Inspections/Edit/{id}(id=${id})}">Редактировать</a> |
    <a href="/Inspections/Index">Назад к списку</a>


    </div>
</div>
</body>
</html>
