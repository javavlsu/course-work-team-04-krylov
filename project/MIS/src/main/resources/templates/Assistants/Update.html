<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body style="margin-bottom: 60px" class="container-fluid">
<header th:replace="~{fragments/header :: header}"></header>
<div class="px-4 py-5 my-5 container-fluid">


    <h1>Изменить</h1>

    <h4>Лаборант</h4>
    <hr/>
    <div class="row">
        <div class="col-md-4">
            <form action="#" th:action="@{/Assistants/Edit}" th:object="${assistant}" method="POST">
                <div class="form-group">
                    <label class="control-label">Id</label>
                    <input class="form-control" type="text" th:field="*{id}" readonly/>
                </div>
                <div class="form-group">
                    <label class="control-label">UserId</label>
                    <input class="form-control" type="text" th:field="*{user.id}" readonly/>
                </div>
                <div class="form-group">
                    <label class="control-label">Фамилия</label>
                    <input class="form-control" type="text" th:field="*{lastName}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Имя</label>
                    <input class="form-control" type="text" th:field="*{firstName}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Отчество</label>
                    <input class="form-control" type="text" th:field="*{middleName}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Дата рождения</label>
                    <input class="form-control" type="date" th:field="*{birthDate}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Кабинет</label>
                    <select th:field="*{cabinet}" id="cabinets" class="form-control">
                        <option value=""></option>
                        <option th:each="cabinet : ${cabinets}" th:value="${cabinet.id}" th:text="${cabinet.ReturnNameAndNumber}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <p></p>
                    <input type="submit" value="Обновить" class="btn btn-primary"/>
                </div>
            </form>
        </div>
    </div>

    <div>
        <a href="/Assistants/Index">Назад к списку</a>
    </div>
</div>
<div th:replace="~{fragments/ajaxImports :: ajaxScripts}"></div>

<script>
    $(document).ready(function () {
        $("#cabinets").select2({
            placeholder: "Выберите кабинет",
            theme: "bootstrap4",
            allowClear: true
        });
    });
</script>
</body>
</html>
