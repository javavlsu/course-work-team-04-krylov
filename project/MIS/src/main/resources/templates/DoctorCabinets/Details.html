<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body style="margin-bottom: 60px" class="container-fluid">
<header th:replace="~{fragments/header :: header}"></header>
<div class="px-4 py-5 my-5 container-fluid">

    <h1>Информация</h1>

    <div th:object="${doctorCabinet}">
        <h4>Кабинет врача</h4>
        <hr/>
        <dl class="row">
            <dt class="col-sm-2">Id</dt>
            <dd class="col-sm-10" th:utext="*{id}"></dd>

            <dt class="col-sm-2">Название кабинета</dt>
            <dd class="col-sm-10" th:utext="*{name}"></dd>

            <dt class="col-sm-2">Номер кабинета</dt>
            <dd class="col-sm-10" th:utext="*{number}"></dd>

            <dt class="col-sm-2">Расписание</dt>
            <dd class="col-sm-10" th:utext="*{schedule}"></dd>
        </dl>
    </div>
    <div>
    <a th:href="@{/DoctorCabinets/Edit/{id}(id=${id})}">Редактировать</a> |
    <a href="/DoctorCabinets/Index">Назад к списку</a>

    </div>

</div>
</body>
</html>
