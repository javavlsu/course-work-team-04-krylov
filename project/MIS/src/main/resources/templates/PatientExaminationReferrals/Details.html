<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body style="margin-bottom: 60px" class="container-fluid">
<header th:replace="~{fragments/header :: header}"></header>
<div class="px-4 py-5 my-5 container-fluid">

    <h1>Информация</h1>

    <div th:object="${examinationReferral}">
        <h4>Направления на обследование</h4>
        <hr/>
        <dl class="row">
            <dt class="col-sm-2">Id</dt>
            <dd class="col-sm-10" th:utext="*{id}"></dd>

            <dt class="col-sm-2">Диагноз</dt>
            <dd class="col-sm-10" th:utext="*{diagnosis.ReturnIdAndDescription}"></dd>

            <dt class="col-sm-2">Врач</dt>
            <dd class="col-sm-10" th:utext="*{doctor.ReturnFIOAndSpeciality}"></dd>

            <dt class="col-sm-2">Пациент</dt>
            <dd class="col-sm-10" th:utext="*{patient.ReturnFIOAndBirthDate}"></dd>

            <!--            <dt class="col-sm-2">Врач функц. диагностики</dt>-->
            <!--            <dd class="col-sm-10" th:utext="*{functionalDiagnosticsDoctor.ReturnFIOAndBirthDate}"></dd>-->

            <dt class="col-sm-2">Название кабинета</dt>
            <dd class="col-sm-10" th:utext="*{cabinet?.name}"></dd>

            <dt class="col-sm-2">Номер кабинета</dt>
            <dd class="col-sm-10" th:utext="*{cabinet?.number}"></dd>

            <dt class="col-sm-2">Статус</dt>
            <dd class="col-sm-10" th:utext="*{status}"></dd>

            <dt class="col-sm-2">Дата создания</dt>
            <dd class="col-sm-10" th:utext="*{#temporals.format(dateOfIssue, 'dd-MM-yyyy HH:mm')}"></dd>

            <dt class="col-sm-2">Дата проведения</dt>
            <dd class="col-sm-10" th:utext="*{#temporals.format(dateOfTaking, 'dd-MM-yyyy HH:mm')}"></dd>

            <dt class="col-sm-2">Что исследовать</dt>
            <dd class="col-sm-10" th:utext="*{whatToResearch}"></dd>

            <dt class="col-sm-2">Расписание</dt>
            <dd class="col-sm-10" th:utext="*{cabinet?.schedule}"></dd>

            <dt class="col-sm-2">Дата записи</dt>
            <dd class="col-sm-10" th:utext="*{date}"></dd>

            <dt class="col-sm-2">Время записи</dt>
            <dd class="col-sm-10" th:utext="*{#dates.format(time, 'HH:mm')}"></dd>

        </dl>
    </div>
    <div>
        <a href="/PatientExaminationReferrals/Index">Назад к списку</a>
    </div>
</div>
</body>
</html>
