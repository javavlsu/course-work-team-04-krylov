<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body style="margin-bottom: 60px" class="container-fluid">
<header th:replace="~{fragments/header :: header}"></header>
<div class="px-4 py-5 my-5 container-fluid">

<h1>Информация</h1>

    <div th:object="${examination}">
        <h4>Обследование</h4>
        <hr/>
        <dl class="row">
            <dt class="col-sm-2">Id</dt>
            <dd class="col-sm-10" th:utext="*{id}"></dd>

            <dt class="col-sm-2">Пациент</dt>
            <dd class="col-sm-10" th:utext="*{patient.ReturnFIOAndBirthDate}"></dd>

            <dt class="col-sm-2">Тип</dt>
            <dd class="col-sm-10" th:utext="*{type}"></dd>

            <dt class="col-sm-2">Заключение</dt>
            <dd class="col-sm-10" th:utext="*{report}"></dd>

            <dt class="col-sm-2">Врач функц. диагностики</dt>
            <dd class="col-sm-10" th:utext="*{functionalDiagnosticsDoctor.ReturnFIOAndBirthDate}"></dd>

            <dt class="col-sm-2">Дата</dt>
            <dd class="col-sm-10" th:utext="*{date}"></dd>

        </dl>
    </div>
    <div>
    <a th:href="@{/Examinations/Edit/{id}(id=${id})}">Редактировать</a> |
    <a href="/Examinations/Index">Назад к списку</a>

    </div>
</div>
</body>
</html>
