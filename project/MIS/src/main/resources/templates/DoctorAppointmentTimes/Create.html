<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body style="margin-bottom: 60px" class="container-fluid">
<header th:replace="~{fragments/header :: header}"></header>

<div class="px-4 py-5 my-5 container-fluid">

    <h1>Создать</h1>

    <h4>Время приема врача</h4>
    <hr/>
    <div class="row">
        <div class="col-md-4">
            <form action="#" th:action="@{/DoctorAppointmentTimes/Create}" th:object="${doctorAppointmentTime}"
                  method="POST">
                <div class="form-group">
                    <label class="control-label">Врач</label>
                    <div th:if="${doctorId}==null">
                        <select th:field="*{doctor}" id="doctors" class="form-control">
                            <option value=""></option>
                            <option th:each="doctor : ${doctors}" th:value="${doctor.id}"
                                    th:text="${doctor.ReturnFIOAndSpeciality}"></option>
                        </select>
                        <!--                        <input class="form-control" type="text" th:field="*{doctor.id}"/>-->
                    </div>

                    <div th:if="${doctorId}!=null">
                        <input class="form-control" type="text" th:id="doctor.id" th:name="doctor.id"
                               th:value="${doctorId}" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Время</label>
                    <input class="form-control" type="time" th:field="*{timeString}"/>
                </div>
                <div class="form-group">
                    <p></p>
                    <input type="submit" value="Создать" class="btn btn-primary"/>
                </div>
            </form>
        </div>
    </div>

    <div>
        <a href="/DoctorAppointmentTimes/Index">Назад к списку</a>
    </div>
</div>
<div th:replace="~{fragments/ajaxImports :: ajaxScripts}"></div>

<script>
    $(document).ready(function () {
        $("#doctors").select2({
            theme: "bootstrap4",
            placeholder: "Выберите врача",
            allowClear: true
        });
    });
</script>
</body>
</html>
